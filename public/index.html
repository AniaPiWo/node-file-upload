<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #24292e;
        color: #fafbfc;
        font-family: Arial, sans-serif;
        margin: 0 auto;
        padding: 1rem;
      }
      button,
      input {
        background-color: inherit;
        border: none;
        color: #fafbfc;
        cursor: pointer;
        font-size: 1rem;
        margin: 0.5rem;
        padding: 0.5rem 1rem;
      }
      button {
        padding: 0.5rem 1rem;
        border: 1px solid #fafbfc;
        border-radius: 5px;
      }
      form {
        background-color: #24292e;
        margin: 0 auto;
        padding: 1rem;
        width: 50%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- enctype="multipart/form-data" <= this is required for multer upload -->
    <form
      action="/upload"
      id="photoUpload"
      method="POST"
      enctype="multipart/form-data"
    >
      <fieldset>
        <legend>Photo Upload</legend>
        <p>Maximum file size: 5MB</p>
        <input type="file" name="picture" id="photo" />
        <button type="submit">Upload</button>
      </fieldset>
    </form>
  </body>
</html>
